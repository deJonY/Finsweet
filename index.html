<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/header-footer.min.css">
        <link rel="stylesheet" href="./css/common.min.css">
    <link rel="stylesheet" href="./css/login.min.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav id="navbar">
            <div class="container">
                <div class="nav">
                    <div class="nav-left">
                        <a href="./index.html"><img src="./images/login/logo.svg" alt="Logo bor"></a>
                    </div>
                    <div class="nav-right">
                        <ul class="nav-right__links close-text" id="navbar-responsive">
                            <button id="navbar-close">
                                <img src="images/login/close.svg" alt="close" class="close">
                            </button>
                            <li><a href="#" class="close-text">Home</a></li>
                            <li><a href="#" class="close-text">Blog</a></li>
                            <li><a href="#" class="close-text">About Us</a></li>
                            <li><a href="#" class="close-text">All posts</a></li>
                            <li><a href="#" class="close-text navbar-register">Register</a></li>
                            <button id="navbar-login" class="navbar-login">
                                Login
                            </button>
                        </ul>
                        <button id="navbar-open">
                            <img src="images/login/menu.svg" alt="menu" class="open" />
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <section id="login-forms">
            <div class="container login__form">
                <div class="login__title">
                    <h1>Login</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center wrapper">
                    <form class="p-3" id="login-form" novalidate>
                        <div>
                            <label for="username" class="form-label"></label>
                            <input type="text" class="form-control login__username" id="username" required
                                placeholder="Username" />
                            <div class="valid-feedback">Rahmat to'ldirganingiz uchun !</div>
                            <div class="invalid-feedback">Iltimos to'ldiring !</div>
                        </div>
                        <div class="mb-4 login-password">
                            <label for="password" class="form-label"></label>
                            <input type="password" name="password" required class="form-control login__password"
                                id="password" placeholder="Password" />
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                            <div class="valid-feedback">Rahmat to'ldirganingiz uchun !</div>
                            <div class="invalid-feedback">Iltimos to'ldiring !</div>
                        </div>
                        <div class="mb-3">
                            <button id="submitBtn" class="form__btn w-100 form-control" type="submit">
                                Log in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container footer">
            <div class="footer-left">
                <span>Finstreet 118 2561 Fintown</span>
                <span>Hello@finsweet.com 020 7993 2905</span>
            </div>
            <div class="footer-right">
                <a href="#"><img src="./images/login/facebook.svg" alt=""></a>
                <a href="#"><img src="./images/login/twitter.svg" alt=""></a>
                <a href="#"><img src="./images/login/instagram.svg" alt=""></a>
                <a href="#"><img src="./images/login/linkedn.svg" alt=""></a>
            </div>
        </div>
    </footer>
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="./js/const.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/backtop-shrink.js"></script>
    <script src="./js/password.js"></script>
</body>

</html>
